name: Django CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r djangooo/requirements.txt

    - name: Run Django check (Test stage)
      run: python djangooo/manage.py check

    - name: Build Docker image
      run: docker build -t django-blog djangooo/

    - name: Run Django container (Deploy stage)
      run: docker run -d -p 8000:8000 django-blog
